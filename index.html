<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Base apparel soon page</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="responsive.css" />
    </head>
    <body>
        <main class="main">
            <div class="description">
                <img
                    src="./assets/icon/icon-base-apparel.png"
                    alt="circulo icon written based apparel"
                    class="icon-text"
                />
                <h1 class="title">
                    <span class="we-re">WE'RE</span>
                    COMING SOON
                </h1>
                <p class="text">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>
                <form id="form" class="form">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="email"
                        placeholder="Email Adderss"
                    />
                    <button type="submit" class="btn-submit" id="btn-submit'">
                        <img src="./assets/icon/maior.svg" alt="plus sign" />
                    </button>
                    <img
                        src="./assets/icon/icon-alert.svg"
                        alt="Icon alert"
                        class="icon-alert"
                        id="icon-alert"
                        style="display: none"
                    />
                    <p class="text-alert" id="text-alert" style="display: none">
                        Please provide a valid email
                    </p>
                </form>
            </div>
            <div class="img-main"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
